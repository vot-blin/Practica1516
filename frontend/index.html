<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Авторизация</h1>
  <form id="authForm">

    <button type="submit" style="background-color: plum">Войти</button>
    <button type="button" onclick="register()" style="background-color: plum">Зарегистрироваться</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
